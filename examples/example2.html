
<html>
<head>
 <style type="text/css">
   .edit_button
   {
       height: 30px;
       width: 30px;
       background: url("sample_icon.jpg");
   }
 </style>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"> </script>
 <script src="../jquery.toggleforms.js">
 </script>
 <script>
   $(document).ready(function(){
     //Ajax
     $(".toggle_field3").toggleForms({
         ajaxOptions: {
                          url:"post.php",
                          method: "POST",
                          success:function(){
                              alert("yep, sent through ajax");
                          },
                          error: function(){
                              alert("there was an error sending the ajax request :-(");
                          } 
                      }
     });
   });
 </script>
</head
<body>
  <h1> Ajax Example</h1>
  <form id="example_3">
    <ul>
      <li><label for="test3"> We can send ajax data in a json form</label> </li>
      <li><input name="test3" id="test3" class="toggle_field3"> </input> </li>
    </ul>
  </form>

</body>
</html>
