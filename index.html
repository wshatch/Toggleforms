
<html>
<head>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"> </script>
 <script src="jquery.toggleforms.js">
 </script>
 <script>
   $(document).ready(function(){
     $(".toggle_field1").toggleForms();
     //Ajax
     $(".toggle_field2").toggleForms({
         ajaxOptions: {
                          url:"post.php",
                          method: "POST",
                          success:function(){
                              alert("yep, sent through ajax");
                          },
                          error: function(){
                              alert("there was an error sending the ajax request :-(");
                          } 
                      }
     });
   });
 </script>
</head
<body>

  <h1> Basic example</h1>
  <form id="example_1">
    <ul>
      <li><label for="test1"> There's no starting value for this field</label></li>
      <li><input name="test1" id="test1" class="toggle_field1"> </input></li>
      <li><label for="test2"> However, </label></li>
      <li><input name="test2" id="test2" class="toggle_field1" value="There is one for this input"> </input></li>
    </ul>
  </form>
  <h1> Ajax Example</h1>
  <form id="example_2">
    <ul>
      <li><label for="test3"> We can send ajax data in a json form</label> </li>
      <li><input name="test3" id="test3" class="toggle_field2"> </input> </li>
    </ul>
  </form>

</body>
</html>
